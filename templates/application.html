{% extends 'base.html' %}{% load static %}{% block content %}
<!-- Inner Heading Start -->
<div class="innerHeading-wrap">
  <div class="container">
    <h1>School Application</h1>
  </div>
</div>
<!-- Inner Heading End --> 

<!-- Inner Content Start -->
<div class="innerContent-wrap">
  <div class="container">
    <div class="row">
      <div class="col-lg-7"> 
        
        <!-- Register Start -->
        <div class="login-wrap">
          <div class="contact-info login_box">
            <div class="contact-form loginWrp registerWrp">
              <form id="contactForm" method="post" action="{% url 'Application' %}">
                  {% csrf_token %}
                <h3>We Will get back to you soon!</h3>
                  <p>Fill in the form below and we will get back to you very soon.</p>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="text" name="name" class="form-control" placeholder="First Name" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="text" name="Name" class="form-control" placeholder="Last Name" required>
                    </div>
                  </div>
                    <div class="col-lg-6">
                    <div class="form-group">
                      <input type="email" name="Email" class="form-control" placeholder="Email Address" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="text" name="Contact" class="form-control" placeholder="Phone" required>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <textarea name="Message" class="form-control" placeholder="Message" required></textarea>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <button type="submit" class="default-btn btn send_btn"> Submit <span></span></button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Register End --> 
      </div>
    </div>
  </div>
</div>
<!-- Inner Content Start --> 

<!-- Js -->
<script src="{% static '="js/jquery.min.js' %}"></script> 
<script src="{% static '="js/bootstrap.min.js' %}"></script> 
<script src="{% static '="js/popper.min.js' %}"></script> 
<script src="{% static '="rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script> 
<script src="{% static '="rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script> 
<!-- Jquery Fancybox --> 
<script src="{% static '="js/jquery.fancybox.min.js' %}"></script> 
<!-- Animate js --> 
<script src="{% static '="js/animate.js' %}"></script> 
<script>
  new WOW().init();
</script> 
<!-- WOW file --> 
<script src="{% static '="js/wow.js' %}"></script> 
<!-- general script file --> 
<script src="{% static '="js/owl.carousel.js' %}"></script> 
<script src="{% static '="js/script.js' %}"></script>
{% endblock %}
